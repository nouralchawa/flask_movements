{% extends 'base.html' %}

{% block title %} Resumen mensual {% endblock %}


{% block content %}
    <h1>Ingresos mensuales<a href="creaalta"> Nuevo </a></h1>
    <table>
        <tr>
            <th>Fecha</th>
            <th>Concepto</th>
            <th>Importe/Guita</th>
        </tr>
    {% for registro in datos %}
        <tr>
            <td>{{ registro [0] }}</td>
            <td>{{ registro [1] }}</td>
            <td>{{ registro [2] }}€</td>
        </tr>
    {% endfor %}
        <tr>
            <td colspan= "3"> Total: {{ total }}€</td>
        </tr>
    </table>

{% endblock %}
